<html>

	<head>
		<style type="text/css">
		
			[v-cloak] {
				display: none;
			}
		
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script type="text/javascript">
			
			function load() {
			
				var app = new Vue({
					el: '#app',
					data: {
						message: 'Hello Vue!'
					}
				});
				
			};
			
		</script>
		
	</head>
	
	<body onload="load();">
	
		<div id="app" v-cloak>
			{{ message }}
		</div>
		
	</body>

</html>
